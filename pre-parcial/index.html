<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/unahur.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        
        <header class="div1 div-header">
            <h1 class="titulo">&nbsp;&nbsp;&nbsp;<strong>BIENVENIDO A LA UNAHUR</strong></h1>
        </header>

        <div class="div2 div-login-card-top">
            <form class="margin-auto-form" id="login-form">
                <img src="assets/User Male.png" class="img-usuario" alt="imagen de usuario">
                <br><br>
                <input type="text" id="username" name="firstname" placeholder="nombre de usuario" class="margin-auto-form textbox" size="45">
                <br><br>
                <input type="password" id="password" name="lastname" placeholder="contraseÃ±a" class="margin-auto-form textbox" size="45">
                <br>
                <br>
                <input value="INICIAR SESION" class="button buttonsignup" id="buttonLogin">
              </form>    
        </div>

        <div class="div3 div-big-carrousel">
            <img src="assets/graduados.png" alt="carrousel-grande" class="img-center" width="1100px">    
        </div>

        <div class="div4 div-login-card-bottom">
            <br>
            <input type="submit" value="register" class="button buttonRegister">
            <br>
            <br>
            <input type="submit" value="forgot your password?" class="button buttonForgotPass">
        </div>

        <div class="div5 div-2-medium-carrouseles">
            <img src="assets/lespibis.png" alt="carrousel-mediano" class="img-carrouseles" width="500">
            <img src="assets/salon.png" alt="carrousel-mediano" class="img-carrouseles" width="500">
        </div>

        <div class="div6 div-footer">
            
        </div>
       
        


        <script type="text/javascript" src="js/login.js"></script>

</html>
